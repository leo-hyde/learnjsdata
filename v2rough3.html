<body>

  <div class="jumbotron text-center">
    <h1>Stage 2 Optioneering Tool</h1>
  </div>

  <div class="container">
    <!-- <label for="customRange1">Example range</label>
    <input type="range" class="input-control" id="customRange1" min="0" value="0" step="1">
    <div id="output"></div> -->

    <input type="range" class="input-control" id="slider1" value="1" min="1" max="50"
      oninput="ageOutputId.value = slider1.value">
    <output name="ageOutputName" id="ageOutputId">1</output>

    <br></br>

    <div class="row">
      <div class="col-lg-4"> Choose Primary Span (m):
        <select class="input-control" name="Dropdown2" id="Dropdown2"></select>
        <!-- <label for="customRange1">Choose Primary Span (m):</label> -->
        <div id="output1"></div>
        <input type="range" class="input-control" id="customRange1" min="0" value="0" step="1"

        <!-- <output name="outputName1" id="outputName1">1</output>
        <output name="outputName2" id="outputName2">100</output> -->
        <div id="outputName3"></div>
      </div>
      <div class="col-lg-4"> Choose Secondary Span (m): <select class="input-control" name="Dropdown2"
          id="Dropdown3"></select>
        <div id="output2"></div>
        <input type="range" class="input-control" id="customRange2" min="0" value="0" step="1">
      </div>
      <div class="col-lg-4"> Choose Beam Depth (mm): <select class="input-control" name="Dropdown2"
          id="Dropdown4"></select>
        <div id="output3"></div>
        <input type="range" class="input-control" id="customRange3" min="0" value="0" step="1">
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <h3>Embodied Carbon: Total</h3>
        <div id='Plotly1'> </div>
      </div>
      <div class="col-lg-6">
        <h3>Embodied Carbon: By Material</h3>
        <div id='Plotly2'> </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h3>Embodied Carbon: All Options</h3>
        <div id='myDiv'> </div>
      </div>
    </div>
